<div class="col-xs-12 abs-center">
      <div class="form" >
          <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12" >
            <h2 class="text-center">
                  <strong>Ingresar</strong> a tu cuenta.
            </h2>
            <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Correo" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
                    <span *ngIf="!email.valid && email.touched">El correo no es correcto</span>
            </div>
            
            <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Contraseña" #password="ngModel" [(ngModel)]="user.password" required />
                    <span *ngIf="!password.valid && password.touched">El password es obligatorio</span>
            </div>

            <div class="form-group">
                    <input class="btn btn-primary btn-block"  type="submit" [disabled]="!loginForm.form.valid"/>
            </div>

             <a [routerLink]="['/registro']" [routerLinkActive]="['actived']" class="already">¿No tienes una cuenta? Registrate.</a>

             <div class="alert alert-success" *ngIf="status == 'error'">
            No ingresado
            </div>
            </form>
      </div>
</div>
